<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/performances" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">{{loadedPerformance.name}}</ion-title>
    <ion-buttons slot="primary">
      <ion-fab-button (click)="onDeletePerformance()" color="tertiary" size="small">
        <ion-icon name="trash-outline" color="secondary"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-grid>
      <ion-row>
        <ion-col no-padding>
          <ion-img [src]="loadedPerformance.imageUrl"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="calendar-number-outline"></ion-icon>
          <ion-label text-center> {{loadedPerformance.date.toDateString()}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="navigate-outline"></ion-icon>
          <ion-label> {{loadedPerformance.place}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="pricetag-outline"></ion-icon>
          <ion-label> {{loadedPerformance.price}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h5>Igraju:</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
              {{loadedPerformance.actors}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
